{% extends "base.html" %}

{% block articles %}
<article>
	<div class="register-form">
        <div>
		    <form method="post">
	    		<p><input name="login" type="text" placeholder="Login"/></p>
	    		<p><input name="password" type="password" placeholder="Password"/></p>
                <p><input name="firstname" type="text" placeholder="First Name"/></p>
                <p><input name="lastname" type="text" placeholder="Last Name"/></p>
                <p><input name="age" type="text" placeholder="Age"/></p>
		    	<p class="error-message">{{ errorMessage }}</p>
			    <p><input type="submit" value="Register"/></p>
	    	</form>
            <a style="display: block" href="auth">Log in</a>
        </div>
	</div>
</article>
{% endblock %}
